apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.esri.android.mapbook"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
      //  versionName "1.0"
       //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner 'com.esri.android.mapbook.MockTestRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // App's dependencies, including test
    compile "com.esri.arcgisruntime:arcgis-android:$rootProject.runtimeVersion"
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:support-v4:$rootProject.supportLibraryVersion"
    compile "com.google.dagger:dagger:$rootProject.daggerVerison"
    apt "com.google.dagger:dagger-compiler:$rootProject.daggerVerison"
    compile "com.google.guava:guava:$rootProject.guavaVersion"
    provided 'javax.annotation:jsr250-api:1.0'

    androidTestCompile("com.android.support.test.espresso:espresso-core:$rootProject.espressoCoreVersion", {
        exclude group: 'javax.inject'
    })

//    androidTestCompile("com.android.support.test.espresso:espresso-contrib:$rootProject.espressoCoreVersion", {
//        exclude module: 'support-annotations'
//
//        exclude module: 'support-v4'
//        exclude module: 'appcompat-v7'
//        exclude module: 'design'
//        exclude module: 'recyclerview-v7'
//    })

    androidTestCompile "com.android.support.test:runner:$rootProject.runnerVersion"
    androidTestCompile "com.android.support.test:rules:$rootProject.runnerVersion"
    androidTestCompile "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
    androidTestCompile "com.jayway.android.robotium:robotium-solo:$rootProject.robotiumVersion"

    testCompile "junit:junit:$rootProject.ext.junitVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.0'

    // required if you want to use Mockito for unit tests
   // testCompile 'org.mockito:mockito-core:2.8.9'
    // required if you want to use Mockito for Android tests
    androidTestCompile 'org.mockito:mockito-android:2.8.9'

    androidTestApt "com.google.dagger:dagger-compiler:$rootProject.daggerVerison"

}
